{% extends 'base.html' %}
{% block content %}

  <!-- Header-->
        <header class="bg-dark py-1">
            
                <div class="text-center text-white">
                    <p class="lead fw-normal text-white-50 mb-0">Login</p>
                </div>
            
        </header>


          <div class="container"style="margin-bottom:350px;">
            <div class="row">


             <form  method="POST" action="{% url 'login' %}" style="margin-left:300px;">
              {% csrf_token %}

  <div class="form-group col-4"  style="margin-top :20px;" >
    <input type="text" class="form-control"  name="username" id="username" placeholder="enter your username">
  </div>
  <div class="form-group col-4" style="margin-top :50px; margin-bottom :50px;">
    <input type="password" class="form-control" name="password" id="password"  placeholder="enter your password">
  </div>
  
  <button type="submit" class="btn btn-primary"style="margin-bottom :20px; margin-left :60px;">LOGIN</button>
</form>

            </div>

        </div>
           {% endblock %}
